<!DOCTYPE html>
<html>
<head>
    <title>InvestPro - List Investments</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>

    <h1>List of Investments</h1>
    
    <table>
        <thead>
            <tr>
                <th>Investment Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for investment in investments %}
                <tr>
                    <td>{{ investment.name }}</td>
                    <td>${{ investment.amount }}</td>
                    <td>{{ investment.date }}</td>
                    <td>
                        <a href="{{ url_for('edit_investment', id=investment.id) }}">Edit</a> |
                        <a href="{{ url_for('delete_investment', id=investment.id) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('add_investment') }}">Add New Investment</a>

</body>
</html>
