<!DOCTYPE html>
<html>
<head>
    <title>InvestPro - Add Investment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>

    <h1>Add a New Investment</h1>

    <form action="{{ url_for('add_investment') }}" method="post">
        <div class="input-field">
            <label for="name">Investment Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="input-field">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
        </div>

        <div class="input-field">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="btn-field">
            <button class="btn" type="submit">Add Investment</button>
        </div>
    </form>

    <a href="{{ url_for('list_investments') }}">Back to Investment List</a>

</body>
</html>
